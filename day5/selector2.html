<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div+p{  /*div 뒤에 오는 첫번쨰 p 태그에 스타일 적용*/
            color:red;
        }
        div~p{ /*div 뒤에 오는 모든 p태그에 스타일 적용*/
            background-color: aquamarine;
        }
        a[href]{   /* a태그 중에서 href 속성 가진 태그한테 스타일 적용 */
            font-style: italic;
        }

    </style>




</head>
<body>
    <div>
        과목 목록
    </div>
    <p style="margin-bottom: 1000px;">자바</p>
    <p><a >오라클</a></p>
    <p><a href="#">HTML</a></p>    
    <p><a href="javascript:;">HTML2</a></p>     
    <!-- href='#'  쓰면 클릭하면 맨위로 올라감 -->
    <!-- href="javascript:; 쓰면  이벤트는 생기는데 맨위로 올라가지 않음 -->
    <div>
        <p>javascript</p>
    </div>
    <p>javascript</p>
</body>
</html>
