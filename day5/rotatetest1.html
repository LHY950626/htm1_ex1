<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: blue;
            width: 100px;
            height: 100px;
            margin: 100px;
            transition:   1s;
        }

        .box:hover{
            
            width: 300px;
            height: 300px;
            transform: rotate(360deg);
           background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
