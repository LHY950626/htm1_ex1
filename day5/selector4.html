<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 li:first-child{       /*부모 요소의 첫번째 자식 li 태그들에 대해 스타일 부여*/
    font-style:italic;
 }

 li:nth-child(2){
    color:red
 }
 li:nth-child(2n){    /* 짝수 번째 even ,2n    , 홀수 번쨰하려면 odd ,2n+1  */
    background-color: aqua;
 }
</style>

<body>
    <ol>
        <li>자바</li>
        <li>DB</li>
        <li>HTML/CSS</li>
        <li>javascript</li>
        <li>JSP</li>
    </ol>

    <ul>
        <li>Git</li>
        <li>UML</li>
        <li>Figma</li>
    </ul>
</body>

</html>
