<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째html~~~ </title>
</head>
<body>
<div> 
   <b>자바 재밌다</b>   --시각적으로만 강조
</div>
<div>
    <strong> 오라클 재밌다 </strong>  --의미적으로도 강조 (ex 시각장애인 서비스 해주는 웹이나 앱에서 강조하여 소리낼 수 있음 <b>는 안됨) 
 </div>

    <div> 
       <mark>자바 재밌다</mark>  
    </div>
    <div>
        <small> 오라클 재밌다 </small>  
     </div>
   
     <div> 
        자바<sup> 재밌다</mark>  
     </div>
     <div>
         오라클 <sub> 재밌다 </small>  
      </div>
      <hr>
      <div> 
        <del>자바 재밌다</del>  
     </div>
     <div>
         <ins> 오라클 재밌다 </ins>  
      </div>

      <p> 
        <b>자바 재밌다</b>  
      </p>
     <p>
         <small> 오라클 재밌다 </small>  
     </p>


</body>

</html>
