<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>회원가입</legend>
        <div>
            아이디: <input type="text">
        </div>
        <div>
            패스워드:<input type="password">
        </div>
        <div>
            이름:<input type="text">
        </div>
        <div>
            취미:<input type="checkbox" value="movie"> 영화감상
            <input type="checkbox" value="20"> 운동
            <input type="checkbox" value="30">코딩
            <!-- value 쓰는 이유 => 나중에 자바스크립트 활용할 떄 값 쉽게 입력  -->
        </div>
        <div>
            나이대:<select>
                <option> 10대 </option>
                <option> 20대 </option>
                <option> 30대 </option>
            </select>
        </div>

        <div>
            자기소개 : <textarea rows="15" cols="60" placeholder="test"></textarea>
        </div>

        <div>
            <input type="button" value="가입하기">
            <input type="button" value="초기화">
        </div>

    </fieldset>
    
</body>

</html>
