<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 300px;
            border: 1px solid #eee;
        }
        .grad1{
            background: repeating-linear-gradient(rgb(11, 255, 11),rgb(177, 230, 177) 30px,rgb(143, 101, 143) 30px, rgb(248, 170, 248) 60px);   
        }
        .grad2{
            background: repeating-radial-gradient(circle ,pink ,violet 10%,blue 15%,black 20%);
        }
    </style>

</head>

<body>
    <div class="box grad1"></div>
    <div class="box grad2"></div>
    
</body>

</html>
