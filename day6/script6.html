<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><input type="checkbox" name="subject" value="java">java</div>
    <div><input type="checkbox" name="subject" value="html">html</div>
    <div><input type="checkbox" name="subject" value="oracle">oracle</div>
    <div><input type="checkbox" name="subject" value="jquery">jquery </div>
    <div> <button onclick="fnSubject()">선택!</button></div>
    <div id="imageList">

    </div>
</body>
</html>
<script>
    function fnSubject(){      //querySelector는 노드를 1개만 가져옴 그래서 뒤에 All붙임
        let subject = document.querySelectorAll("input[name='subject']:checked");
        let imageList = document.querySelector("#imageList");
        imageList.innerHTML ="";
        for(let i=0; i<subject.length; i++){
              let img = document.createElement("img");
              img.width =200;
              img.height =200;
              img.src = "image/" + subject[i].value + ".jpg";
              imageList.appendChild(img);
        }
    }
</script>
