<!DOCTYPE html>
<html lang="en">
<style>
    .container {
        width: 1000px;
        height: 1000px;
        border: 0.5px solid gray;
        margin: 10px auto;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div><input type="radio" name="subject" value="java">java</div>
    <div><input type="radio" name="subject" value="html">html</div>
    <div><input type="radio" name="subject" value="oracle">oracle</div>
    <div><input type="radio" name="subject" value="jquery">jquery </div>
    <div> <button onclick="fnSubject()">선택!</button></div>

</body>
</html>
<script>

    function fnSubject(){
        let subject = document.querySelector("input[name='subject']:checked").value
        let img = document.querySelector("img");
        img.style.display ="inline";

        if(subject == "java" ){
            img.src = "image/java.jpg";
        }else if(subject == "oracle"){
            img.src = "image/oracle.jpg";
        }else if(subject == html ){
            img.src = "image/html.jpg";
        }else if(subject == jquery){
            img.src = "image/jquery.jpg";
        }


        }
</script>
