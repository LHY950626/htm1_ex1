<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- <div id ="app"> 안에서 작업해야됨  -->
    <div id="app">
        <div v-if="name == ''"> <!-- 조건: 네임이 빈값일때만  -->
            <input v-model="inputName"></input>
        </div>
        <div v-else-if="name == '홍길동'">
            {{name}}님은 개발자 입니다.
        </div>
        <div v-else>
            <input v-model="inputName" disabled></input>
        </div>

        <div>{{name}}</div>
        <button @click="fnName()">클릭</button>
    </div>
</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                //키     벨류   ->Map  
                name: "",
                age: "",         // => 변수 2개 name ,age
                inputName: ""
            };
        },
        methods: {
            // 함수(메소드)
            // 함수명(키) :  함수(벨류)
            fnName: function () {  //()=>{}화살표 함수 가능
                let self = this;
                self.name = self.inputName;
            }//data()가 아닌 다른 영역에서 변수에 접근할 때 this를 꼭붙여줌 this.name  ,  self활용 습관화하기
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
